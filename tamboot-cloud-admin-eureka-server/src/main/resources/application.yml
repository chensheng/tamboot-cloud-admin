spring:
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  server:
    enable-self-preservation: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
